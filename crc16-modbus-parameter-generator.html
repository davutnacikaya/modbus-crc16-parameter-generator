<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modbus CRC16 Calculator - 2025</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2d2d44);
            color: #e0e0e0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h2 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #00d4ff;
            text-align: center;
            letter-spacing: 1px;
        }
        label {
            font-size: 14px;
            color: #b0b0b0;
            margin-bottom: 8px;
            display: block;
        }
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #00d4ff, #007bff);
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            background: linear-gradient(45deg, #00eaff, #008cff);
        }
        button:active {
            transform: translateY(0);
        }
        .result-container {
            background: rgba(0, 212, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .result-container.error {
            background: rgba(255, 75, 75, 0.1);
            color: #ff4b4b;
        }
        #result {
            color: #00d4ff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Modbus CRC16 Calcultor</h2>
        <label for="inputText">Hex Ä°nput (Example: 01031000 or 01 03 10 00)</label>
        <input type="text" id="inputText" placeholder="Enter hex value">
        <div class="button-group">
            <button onclick="calculateCRC('big')">Big Endian</button>
            <button onclick="calculateCRC('little')">Little Endian</button>
        </div>
        <div class="result-container">
            Result: <span id="result"></span>
        </div>
    </div>

    <script>
        function calculateCRC(endianType) {
            let crc = 0xFFFF;
            let mesaj = document.getElementById("inputText").value.trim().toUpperCase();
            let resultElement = document.getElementById("result");
            let resultContainer = document.querySelector(".result-container");

            let mesajTemiz = "";
            for (let j = 0; j < mesaj.length; j++) {
                if (mesaj.substring(j, j + 2) === "0X") {
                    j++;
                } else if (mesaj[j] !== " ") {
                    mesajTemiz += mesaj[j];
                }
            }

            if (mesajTemiz.length % 2 !== 0) {
                resultElement.textContent = "Result: Error: Input is not a complete byte!";
                resultContainer.classList.add("error");
                return;
            } else {
                resultContainer.classList.remove("error");
            }

            let mesajBoyu = mesajTemiz.length - 4;

            for (let k = 0; k < mesajBoyu; k += 2) {
                let mesajByte = mesajTemiz.substring(k, k + 2);
                let mesajByteSayi = parseInt(mesajByte, 16);
                
                crc = crc ^ mesajByteSayi;
                for (let i = 0; i < 8; i++) {
                    if (crc & 0x0001) {
                        crc = (crc >> 1) ^ 0xA001;
                    } else {
                        crc = crc >> 1;
                    }
                }
            }

            if (endianType === "little") {
                crc = ((crc & 0xFF) << 8) + ((crc & 0xFF00) >> 8);
            }

            resultElement.textContent = crc.toString(16).toUpperCase().padStart(4, '0');
        }
    </script>
</body>
</html>
